<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Canvas" />
    <meta name="author" lang="en" content="Ekaterina Latushkina" />
    <title>Fancy Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="body-background"></div>
    <div class="container">
        <div class="main-buttons">
            <div class="general-buttons">
                <button class="change-image general"></button>
                <select class="change-language general">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                    <option value="be">BE</option>
                </select>
                <button class="change-temperature fahrenheit general off-button">&deg;F</button>
                <button class="change-temperature celsius general">&deg;C</button>
            </div>
            <div class="error-message"></div>
            <div class="search">
                <input type="text" class="search-input" placeholder="">
                <button class="button-search"></button>
            </div>
        </div>
        <main>
            <div class="weather">
                <p class="location"></p>
                <p class="time"></p>
                <div class="weather-now">
                    <div class="left-side-weather">
                        <p class="temperature-now"></p>
                    </div>
                    <div class="right-side-weather">
                        <img class="icon-cloud" />
                        <div class="another-info">
                            <p class="cloudy"></p>
                            <p class="feels-like"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="geolocation">
                <div id="map"></div>
                <div class="coordinates">
                    <p class="lat"></p>
                    <p class="lon"></p>
                </div>
            </div>
        </main>
        <div class="swiper">
            <div class="swiper-button-prev"></div>
            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
            </div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <marquee behavior="scroll" direction="left"></marquee>
</body>

</html>
